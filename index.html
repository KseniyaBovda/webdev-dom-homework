<!DOCTYPE html>
<html>
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  </html>

<body>
  <div class="container">
    <ul class="ul-list" id="list">
      <!-- Список рендерится из JS -->
    </ul>
    <div class="delite">
      <button class="delite-button" id="delite-comment">Удалить последний комментарий</button>
    </div>
    <div class="add-form">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="comment-input" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" disabled="true" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: #e91b1bd8;
  }

  .error::placeholder {
    color: wheat;
  }
</style>

<script>
  // Код писать здесь

  const buttonElement = document.getElementById("add-button");
  const listElement = document.getElementById("list");
  const nameInputElement = document.getElementById("name-input");
  const commentInputElement = document.getElementById("comment-input");

  buttonElement.disabled = true;

  const buttonDeliteElement = document.getElementById("delite-comment");

  const userComments = document.querySelectorAll('.comment');
  const likeButtonsElements = document.querySelectorAll('.likes')


  // перенос данных из разметки 

  const comments = [
    {
      name: "Глеб Фокин",
      commentText: "Это будет первый комментарий на этой странице",
      time: "12.02.22 12:18",
      like: 3,
      likeStatus: false
    },
    {
      name: "Варвара Н.",
      commentText: "Мне нравится как оформлена эта страница! ❤",
      time: "13.02.22 19:22",
      like: 75,
      likeStatus: false
    }
  ];

  // рендер 

  const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {
      return `<li class="comment" data-indx="${index}" data-comment="${comment.commentText}" data-name=${comment.name}>
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.time}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.commentText}
          </div>
        </div>
        <div class="comment-footer"> 
          <div class="edit" data-edit="${index}" data-save="${index}">
              <button class="edit-on" data-edit="${index}">Редактировать</button>
              <button class="edit-save"data-save="${index}">Сохранить</button>
            </div>
          <div class="likes" data-button="${index}" data-counter="${comment.like}">
            <span class="likes-counter" data-counter="${comment.like}">${comment.like}</span>
            <button class = "like-button ${(comment.likeStatus === true) ? '-active-like' : ''}" data-button="${index}"></button>
          </div>
        </div>
      </li>`
    }).join("");

    listElement.innerHTML = commentsHtml;

    answers();
    initEditListeners();
    initSaveChangesListeners();
    initLikeButtonsListeners();
  }


  // редактирование комментария

  function initEditListeners() {
    const editButtons = document.querySelectorAll('.edit-on')

    for (const editButton of editButtons) {
      editButton.addEventListener("click", () => {
        const index = editButton.dataset.edit;
        const value = comments[index].commentText

        const commentElement = document.querySelector(`[data-indx="${index}"]`)
        console.log(commentElement)

        const bodyOfCommentElement = commentElement.querySelector('.comment-body')
        console.log(bodyOfCommentElement)
        // Удаляем элемент comment-text
        const commentTextElement = bodyOfCommentElement.querySelector('.comment-text')
        commentTextElement.remove()

        // Создаём и вставляем элемент textarea
        const textAreaElement = document.createElement('textarea')
        textAreaElement.value = value
        bodyOfCommentElement.append(textAreaElement)

        const saveChangesButtons = document.querySelectorAll('.edit-save')
        saveChangesButtons.style.display = "none"

      })
    }
  }


  function initSaveChangesListeners() {
    const saveChangesButtons = document.querySelectorAll('.edit-save')

    for (const saveChangesButton of saveChangesButtons) {
      saveChangesButton.addEventListener("click", () => {
        const index = saveChangesButton.dataset.save;
        const commentElement = document.querySelector(`[data-indx="${index}"]`);
        const textAreaElement = commentElement.querySelector('textarea');
        const newCommentText = textAreaElement.value;
        comments[index].commentText = newCommentText;

        // Удаляем textarea
        textAreaElement.remove();

        // Создаём и вставляем элемент comment-text
        const commentBodyElement = commentElement.querySelector('.comment-body');
        const commentTextElement = document.createElement('div');
        commentTextElement.classList.add('comment-text');
        commentTextElement.textContent = newCommentText;
        commentBodyElement.append(commentTextElement);

        // Меняем кнопки
        const editButton = commentElement.querySelector('.edit-on');
        editButton.style.display = "inline-block";
        saveChangesButton.style.display = "none";

        renderComments();
      })
    }
  }



  //обработчик клика лайка

  const initLikeButtonsListeners = () => {
    const likeElements = document.querySelectorAll('.likes');

    for (const likeElement of likeElements) {

      const index = likeElement.dataset.button;
      const heart = likeElement.dataset.counter;

      likeElement.addEventListener("click", (event) => {
        event.stopPropagation();
        
        if (comments[index].likeStatus === false) {
          comments[index].like += 1;
          comments[index].likeStatus = true;
        } else {
          comments[index].like -= 1;
          comments[index].likeStatus = false;
        }

        renderComments();
      })
    }
  }



  // Ответы на комментарии

  const answers = () => {
   
    const userComments = document.querySelectorAll('.comment');

    for (const userComment of userComments) {
    
      userComment.addEventListener("click", () => {
    
      const nameComment = userComment.dataset.name;
      const textComment = userComment.dataset.comment;
    
      commentInputElement.value = `>${textComment} \n ${nameComment}, `;
      renderComments();
    })
    }
  };
  renderComments();

  // функция отображает комментарий

  function showComment() {

    nameInputElement.classList.remove("error");
    if (nameInputElement.value.trim() === '') {
      nameInputElement.classList.add("error");
      return;
    }

    commentInputElement.classList.remove("error");
    if (commentInputElement.value.trim() === '') {
      commentInputElement.classList.add("error");
      return;
    }

    function dateElement() {
      let date = new Date();
      let monthArray = ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'];
      let minute = String(date.getMinutes().length < 2 ? '0' + date.getMinutes() : date.getMinutes());
      let hour = String(date.getHours().length < 2 ? '0' + date.getHours() : date.getHours());
      let day = String(date.getDate().length < 2 ? '0' + date.getDate() : date.getDate());
      let month = monthArray[+date.getMonth()]
      let year = String(date.getFullYear()).slice(2)
      let str = day + '.' + month + '.' + year + ' ' + hour + ':' + minute;
      return str;
    }

    comments.push({
      name: nameInputElement.value.replaceAll('<', '&lt').replaceAll('>', '&gt'),
      commentText: commentInputElement.value.replaceAll('<', '&lt').replaceAll('>', '&gt'),
      time: dateElement(),
      like: 0,
      likeStatus: false
    });

    renderComments();

    nameInputElement.value = "";
    commentInputElement.value = "";
  }

  // через кнопку 

  document.addEventListener('keyup', function (event) {
    if (event.code == 'Enter' || event.code == 'NumpadEnter') showComment();
    return;
  });

  // через клик

  buttonElement.addEventListener('click', showComment);

  // блок кнопки 

  function checkValue() {
    if (nameInputElement.value.trim() === '') {
      buttonElement.disabled = true;
      return;
    }

    if (commentInputElement.value.trim() === '') {
      buttonElement.disabled = true;
      return;
    }

    buttonElement.disabled = false;
  }

  nameInputElement.addEventListener('input', checkValue);
  commentInputElement.addEventListener('input', checkValue);

  // удаление последнего элемента 

  buttonDeliteElement.addEventListener("click", () => {
    const listElements = document.querySelector('ul');
    const lastCommentIndex = listElements.innerHTML.lastIndexOf(`<li class="comment"`);
    listElements.innerHTML = listElements.innerHTML.substring(0, lastCommentIndex);
  });


  console.log("It works!");

  // безопасность 

</script>

</html>
