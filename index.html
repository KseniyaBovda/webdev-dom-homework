<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input 
          id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="comment-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: #e91b1bd8;
    }
  </style>
  <!-- Как изменить цвет плейсхолдера? -->

  <script>
    // Код писать здесь
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");
    const commentInputElement = document.getElementById("comment-input");
    

    buttonElement.addEventListener('click', () => {

      nameInputElement.classList.remove("error");
      if (nameInputElement.value === '') {
        nameInputElement.classList.add("error");
        return;
      }

      commentInputElement.classList.remove("error");
      if (commentInputElement.value === '') {
        commentInputElement.classList.add("error");
        return;
      }
      // Как не доспукать введение пустых значений валидными?

      function dateElement() {
        let date = new Date();
        let monthArray = ['01','02','03','04','05','06','07','08','09','10','11','12'];
        let minute = String(date.getMinutes().length < 2 ? '0' + date.getMinutes() : date.getMinutes());
        let hour = String(date.getHours().length < 2 ? '0' + date.getHours() : date.getHours());
        let day = String(date.getDate().length < 2 ? '0' + date.getDate() : date.getDate());
        let month = monthArray[+date.getMonth()]
        let year = String(date.getFullYear() ).slice(2)
        let str = day + '.' + month + '.' + year + ' ' + hour + ':' + minute; 
        return str;
      }

      const oldListHtml = listElement.innerHTML;
      listElement.innerHTML = oldListHtml + `<li class="comment">
          <div class="comment-header">
            <div>${nameInputElement.value}</div>
            <div>${dateElement()}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentInputElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`
      nameInputElement.value = "";
      commentInputElement.value = "";  
    })
    console.log("It works!");
  </script>
</html>
